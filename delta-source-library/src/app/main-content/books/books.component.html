<div
  class="flex-auto w-full p-4 grid grid-cols-1 md:grid-cols-2 lg:gap-4  bg-gray-100">
  <!--Books-->
  <div class="flex space-x-6 md:hidden mb-4">
    <div class="relative text-gray-600">
      <input class="border-gray-300 bg-white h-10 px-5 pr-full rounded-sm text-sm focus:outline-none"
             name="search" placeholder="Search" type="search">
      <button class="absolute right-0 top-0 my-3 mr-4" type="submit">
        <svg class="text-gray-600 h-4 w-4 fill-current" height="512px"
             id="Capa_1" style="enable-background:new 0 0 56.966 56.966;" version="1.1"
             viewBox="0 0 56.966 56.966" width="512px"
             x="0px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
             y="0px">
            <path
              d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"/>
          </svg>
      </button>
    </div>
  </div>
<!--  <app-book-card (readMoreClick)="sharedInfo.readMoreClicked(book)"-->
<!--                 *ngFor="let book of sharedInfo.books" [heading]="book.heading" [imgUrl]="book.img"-->
<!--                 [summary]="book.summary" class="p-4 bg-gray-50 rounded-md shadow shadow-lg border-2 border-gray-200 mb-6 md:mb-1"></app-book-card>-->
  <app-book-card (readMoreClick)="sharedInfo.readMoreClicked(book)"
                 *ngFor="let book of sharedInfo.fetchedBooks" [heading]="book.book.title" [imgUrl]="book.book.imgUrl"
                 [summary]="book.book.shortSummary" class="p-4 bg-gray-50 rounded-md shadow shadow-lg border-2 border-gray-200 mb-6 md:mb-1"></app-book-card>
  <!--Pagination-->
  <div class="flex justify-center items-center col-span-1 lg:col-span-2">
    <nav aria-label="Page navigation">
      <ul class="inline-flex space-x-2">
        <li>
          <button
            class="flex items-center justify-center w-14 h-14 text-gray-700 transition-colors duration-150 rounded-full focus:shadow-outline hover:bg-gray-200 focus:outline-none">
            <svg class="w-6 h-6 fill-current" viewBox="0 0 20 20">
              <path
                clip-rule="evenodd"
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                fill-rule="evenodd"></path>
            </svg>
          </button>
        </li>

        <li>
          <button
            class="flex items-center justify-center w-14 h-14 text-gray-700 transition-colors duration-150 rounded-full focus:shadow-outline hover:bg-gray-200 focus:outline-none">
            <svg class="w-6 h-6 fill-current" viewBox="0 0 20 20">
              <path
                clip-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                fill-rule="evenodd"></path>
            </svg>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
