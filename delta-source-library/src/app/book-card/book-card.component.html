<div class="flex flex-col justify-between h-full">
  <!--Book card-->
  <div class="flex flex-col lg:flex-row border-l-4 pl-1 border-gray-700 lg:border-0 rounded">
    <!--IMG-->
    <img [src]="imgUrl" alt="" class="object-scale-down h-60">
    <div>
      <!--Container for heading summary and buttons-->
      <div class="flex flex-col divide-y divide-gray-400 pl-4 h-full">
        <!--Heading-->
        <h3 [textContent]="heading" class="text-xl pb-4"></h3>
        <!--Container for summary and buttons-->
        <div class="flex flex-col justify-between items-end h-full">
          <!--Summary-->
          <p [textContent]="summary" class="pt-2 font-light"></p>
          <!--Buttons-->
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-row items-center pt-1 md:pt-2 lg:pt-4">
    <a (click)="readMoreClicked()" class="mr-4 py-2 px-4 border border-gray-300 rounded shadow-md" href="#">
      Read More
    </a>
    <a class="bg-gray-800 text-gray-50 px-4 py-2 rounded shadow-md" href="#">
      Add To Cart
    </a>
  </div>
</div>
