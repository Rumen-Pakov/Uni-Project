<div *ngIf="sharedInfo.rightSideBarToggle else popUpInfoSideBar"
     class="flex-none w-60 p-6 overflow-y-auto journal-scroll hidden md:block">
  <!--Container for Categories and About us-->
  <div class="justify-center items-end space-y-12 overflow-y-auto">

    <!--Categories-->
    <div class="h-full w-full overflow-y-auto">
      <div class="justify-center items-end">
        <div class="flex flex-col justify-center items-end">
          <h2 class="text-gray-900 text-3xl uppercase font-light font-sans">Categories</h2>
          <a class="text-blue-400 mt-4 block" href="#">Thriller</a>
          <a class="text-blue-400 mt-4 block" href="#">Horror</a>
          <a class="text-blue-400 mt-4 block" href="#">Romance</a>
          <a class="text-blue-400 mt-4 block" href="#">Tragedy</a>
          <a class="text-blue-400 mt-4 block" href="#">Fantasy</a>
          <a class="text-blue-400 mt-4 block" href="#">Adventure</a>
          <a class="text-blue-400 mt-4 block" href="#">Art</a>
          <a class="text-blue-400 mt-4 block" href="#">Cooking</a>
          <a class="text-blue-400 mt-4 block" href="#">Self-help</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Pop up right sidebar-->
<ng-template #popUpInfoSideBar>
  <div
    class="flex-none flex flex-col items-center w-60 p-6 divide-y divide-gray-400 overflow-y-auto journal-scroll space-y-3">
    <img [src]="sharedInfo.selected.imgUrl" alt="" class="object-scale-down object-cover h-72 lg:h-auto">
    <h2 [textContent]="sharedInfo.selected.title" class="text-xl pt-2 text-center"></h2>
    <div class="flex flex-col justify-center items-center">
      <p [textContent]="sharedInfo.selected.shortSummary" class="pt-2 font-light text-center"></p>
      <div class="flex flex-row items-center pt-1 md:pt-2 lg:pt-4">
        <a class="bg-gray-800 text-gray-50 px-4 py-2 rounded shadow-md" href="#">
          Add To Cart
        </a>
      </div>
    </div>
  </div>
</ng-template>
